<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #928a63;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .styled-box {
      background-color: #d1e7dd;
      border: 5px solid brown;
      padding: 40px;
      margin: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .styled-box:hover {
      background-color: burlywood;
    }
  </style>
</head>
<body>

  <div class="styled-box">
    <h2>Welcome!</h2>
    <p>This is a beautifully styled box by Riya </p>
  </div>

</body>
</html>
