<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>

<table border="1" size="500px">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>

        <td>Riya</td>
        <td>21</td>

    <tr>

    </tr>
</table>

</body>
</html>
